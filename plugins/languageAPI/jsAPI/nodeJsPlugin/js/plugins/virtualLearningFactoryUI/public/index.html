<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./open-iconic-master/font/css/open-iconic-bootstrap.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
	<script src="js/script.js"></script>
	<title></title>
</head>
<body>
	<div id="lobbyMenu" class="d-inline-block float-left">
		<div class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7)">
			<label for="usr" style="text-align:center">Enter User Name</label>
			<div class="form-group" style="background-color:rgba(255, 255, 255, 0.7)">
				<input type="text" class="form-control" id="usr">
			</div>
			<label for="usrType" style="text-align:center">Choose User Type</label>
			<div class="custom-control custom-radio" style="background-color:rgba(255, 255, 255, 0.7)">
				<input type="radio" class="custom-control-input" id="radioLocal" name="groupOfDefaultRadios">
				<label class="custom-control-label" for="radioLocal">Local</label>
			</div>
			<div class="custom-control custom-radio" style="background-color:rgba(255, 255, 255, 0.7)">
				<input type="radio" class="custom-control-input" id="radioTeacher" name="groupOfDefaultRadios">
				<label class="custom-control-label" for="radioTeacher">Teacher</label>
			</div>
			<div class="custom-control custom-radio" style="background-color:rgba(255, 255, 255, 0.7)">
				<input type="radio" class="custom-control-input" id="radioStudent" name="groupOfDefaultRadios">
				<label class="custom-control-label" for="radioStudent">Student</label>
			</div>
			<button id="refreshAvailableRooms" type="button" class="btn btn-outline-dark btn-lg" onClick="refreshAvailableRooms();">Refresh Available Rooms</button>
			<select id="selectRoom" class="custom-select" multiple style="background-color:rgba(255, 255, 255, 0.7)"></select>
			<button id="connect" type="button" class="btn btn-outline-dark btn-lg" onClick="sendConnectParams();">Connect</button>
		</div>
	</div>
	<div id="adminMenuLeft" class="d-inline-block float-left">
		<div class="btn-group-vertical" style="background-color:rgba(255, 255, 255, 0.7)">
			<button id="listRunningRooms" type="button" class="btn btn-outline-dark btn-lg" onClick="listRunningRooms();">List Running Rooms</button>
			<select id="runningRooms" class="custom-select" multiple style="background-color:rgba(255, 255, 255, 0.7)"></select>
			<button id="stopRoom" type="button" class="btn btn-outline-dark btn-lg" onClick="stopRoom();">Stop Room</button>
			<button id="listUploadedRooms" type="button" class="btn btn-outline-dark btn-lg" onClick="listUploadedRooms();">List Uploaded Rooms</button>
			<select id="uploadedRooms" class="custom-select" multiple style="background-color:rgba(255, 255, 255, 0.7)"></select>
			<button id="listRoomsToStart" type="button" class="btn btn-outline-dark btn-lg" onClick="listRoomsToStart();">List Rooms to Start</button>
			<select id="roomsToStart" class="custom-select" multiple style="background-color:rgba(255, 255, 255, 0.7)"></select>
			<button id="startRoom" type="button" class="btn btn-outline-dark btn-lg" onClick="startRoom();">Start Room</button>
		</div>
	</div>
	<div id="adminMenuRight" class="d-inline-block float-right">
		<div class="btn-group-vertical" style="background-color:rgba(255, 255, 255, 0.7)">
			<label for="uploadRoomFolder" style="text-align:center">Enter the name of the room for uploading</label>
			<input type="text" class="form-control" id="uploadRoomFolder">
			<label for="roomFilesUploader" style="text-align:center">Choose the files of the room for uploading</label>
			<form id='file-catcher'>
				<input id='file-input' type='file' multiple />
				<button type='submit'>
					Upload Room
				</button>
			</form>
			<div id='file-list-display'></div>
		</div>
	</div>
	<div id="leftMenu" class="d-inline-block float-left">
		<div id="leftButtonsPauseSkip" class="btn-group-horizontal" style="background-color:rgba(255, 255, 255, 0.7)">
			<div id="stateStream" style="max-width:400px;max-height:200px">
				<p id="stateStreamText" class="card-title">State Stream: N/A</p>
			</div>
			<div id="stopWatch" class="card border-dark mb-3"></div>
			<button id="pause" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-pause"></span></button>
			<button id="skip_forward" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-forward"></span></button>
			<button id="skip_backward" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-backward"></span></button>
			<button id="forward" type="button" class="btn btn-outline-dark btn-lg" onClick="hidePauseAndSkipButtons();"><span class="oi oi-media-step-forward"></span></button>
			<button id="backward" type="button" class="btn btn-outline-dark btn-lg" onClick="hidePauseAndSkipButtons();"><span class="oi oi-media-step-backward"></span></button>
			<button id="stop" type="button" class="btn btn-outline-dark btn-lg" onClick="hidePauseAndSkipButtons();"><span class="oi oi-media-stop"></span></button>
		</div>
		<div id="leftButtonsPlay" class="btn-group-vertical" style="background-color:rgba(255, 255, 255, 0.7)">
			<button id="play" type="button" class="btn btn-outline-dark btn-lg" onClick="showPauseAndSkipButtons();"><span class="oi oi-media-play"></span></button>
			<button id="bookmark" type="button" class="btn btn-outline-dark btn-lg" onClick="toogleBookmarks();"><span class="oi oi-bookmark"></span></button>
			<button id="logs" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleLog();"><span class="oi oi-file"></span></button>
			<button id="spaghettiAll" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-command"></span></button>
			<button id="info" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleInfoSection();"><span class="oi oi-info"></span></button>
		</div>
		<div id="bookmarks" class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7)">
		</div>
		<div id="Log" class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7)">
		</div>
		<div id="infoSection" class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7);max-width:400px;max-height:500px">
			<div id="selectedNodeNameTitle" class="card-header"></div>
			<div class="card-body text-dark">
				<p id="selectedNodeState" class="card-title">State: N/A</p>
				<p id="selectedNodePose" class="card-text">Pose: N/A </p>
				<p id="selectedNodeDescription" class="card-text">Description: N/A </p>
			</div>
			<div class="btn-group-horizontal">
				<button id="view" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-eye"></span></button>
				<button id="edit" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-pencil"></span></button>
				<button id="performance" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-graph"></span></button>
				<button id="spaghetti" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-command"></span></button>
			</div>
		</div>
	</div>
	<div id="rightMenu" class="d-inline-block float-right">
		<div id="rightButtons" class="btn-group-vertical float-right" style="background-color:rgba(255, 255, 255, 0.7)">
			<button id="messenger" type="button" class="btn btn-outline-dark btn-lg" onClick="showChat();"><span class="oi oi-chat"></span></button>
			<button id="showUsers" type="button" class="btn btn-outline-dark btn-lg" onClick="showUsers();"><span class="oi oi-people"></span></button>
			<button id="logUsers" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleLogUsersStop();"><span class="oi oi-file"></span></button>
			<button id="logUsersStop" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleLogUsersStop();"><span class="oi oi-media-stop"></span></button>
			<button id="attachUsers" type="button" class="btn btn-outline-dark btn-lg" onClick="toogleFreeUsers();"><span class="oi oi-lock-locked"></span></button>
			<button id="freeUsers" type="button" class="btn btn-outline-dark btn-lg" onClick="toogleFreeUsers();"><span class="oi oi-lock-unlocked"></span></button>
			<button id="freeMe" type="button" class="btn btn-outline-dark btn-lg" onClick="toogleFreeMe();"><span class="oi oi-lock-unlocked"></span></button>
			<button id="otherusers" type="button" class="btn btn-outline-dark btn-lg" onClick="showMap();"><span class="oi oi-map"></span></button>
			<button id="screenshot" type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-camera-slr"></span></button>
			<button id="screencast" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleScreencastStop();"><span class="oi oi-video"></span></button>
			<button id="screencastStop" type="button" class="btn btn-outline-dark btn-lg" onClick="toggleScreencastStop();"><span class="oi oi-media-stop"></span></button>
		</div>
		<div class="d-inline-block" style="width:100%">
			<div id="users" class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7)">
			</div>
			<div id="map" class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7)">
				<canvas id="mapCanvas" width="250" height="250" style="border:1px solid #d3d3d3;"> Your browser does not support the canvas element. </canvas>
			</div>
			<iframe id="chat" src="https://minnit.chat/vlft?embed&nickname=" style="width:100%;height:350px;color:rgba(255, 255, 255);opacity:0.7"></iframe><br><a href="https://minnit.chat/vlft" target="_blank"></a>
		</div>
	</div>
</body>
</html>
