<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./open-iconic-master/font/css/open-iconic-bootstrap.css">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/script.js"></script>
    <title></title>
  </head>
  <body>
	  <div class="btn-group-vertical" style="background-color:rgba(255, 255, 255, 0.5)">
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-play"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-backward"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-forward"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-pause"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-stop"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-record"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-bookmark"></span></button>
	  </div>
	  <div class="btn-group-vertical float-right" style="background-color:rgba(255, 255, 255, 0.5)">
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-chat"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-location"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-map"></span></button>
	  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
