<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./open-iconic-master/font/css/open-iconic-bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title></title>
  </head>
  <body>
  <div class="d-inline-block">
	  <div class="btn-group-vertical" style="background-color:rgba(255, 255, 255, 0.7)">
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-play"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-backward"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-skip-forward"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-pause"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-stop"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-media-record"></span></button>
		<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-bookmark"></span></button>
	  </div>
	  <div class="card border-dark mb-3" style="background-color:rgba(255, 255, 255, 0.7); max-width: 18rem;">
		  <div id="selectedNodeNameTitle" class="card-header"></div>
		  <div class="card-body text-dark">
			<h5 class="card-title">Status: N/A</h5>
			<p class="card-text">Specification: </p>
			<p class="card-text">N/A</p>
			<p class="card-text">Properties: </p>
			<p class="card-text">N/A</p>
		  </div>
		  <div class="btn-group-horizontal">
			<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-eye"></span></button>
			<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-pencil"></span></button>
			<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-graph"></span></button>
		</div>
	   </div>
</div>
  <div class="d-inline-block float-right">
	  <div class="btn-group-vertical float-right" style="background-color:rgba(255, 255, 255, 0.7)">
	  	<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-reload" onClick="javascript: location.reload(true);"></span></button>
	  	<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-chat" onClick="showChat();"></span></button>
	  	<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-location" onClick="showUsers();"></span></button>
	  	<button type="button" class="btn btn-outline-dark btn-lg"><span class="oi oi-map" onClick="showMap();"></span></button>
	  </div>
  	<iframe id="chat" src="https://minnit.chat/vlft?embed&nickname=" style="width:100%;height:500px;background-color:rgba(255, 255, 255, 0.7)" allowtransparency="true"></iframe><br><a href="https://minnit.chat/vlft" target="_blank"></a>
	<div id="map" class="card border-dark mb-3 float-right" style="background-color:rgba(255, 255, 255, 0.7); max-width: 18rem;">
		<canvas id="mapCanvas" width="200" height="300" style="border:1px solid #d3d3d3;"> Your browser does not support the canvas element. </canvas>
	</div>
  	<div id="users" class="card border-dark mb-3 float-right" style="background-color:rgba(255, 255, 255, 0.7); max-width: 18rem;">
  		<div id="otherUserNodeNames" class="card-header"></div>
  	</div>
  	</div>
</body>
</html>
